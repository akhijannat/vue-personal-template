<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
        <!-- Define your gradient here -->
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff3300;stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <!-- Create a circular background with the gradient -->
        <circle cx="50" cy="50" r="60" fill="url(#gradient)" />
        
        <!-- Add your initials text in the center -->
        <text x="50" y="70" font-size="70" font-family="Arial" text-anchor="middle" fill="#fff">A</text>
    </svg>